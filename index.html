<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <main>
        <div class="top">
            <h2>Metric / Imperial Unit Conversion</h2>
            <input type="text" id="num-el" value="20" >
        </div>
        <div class="bottom">
            <div id="length">
                <h4>Length (Meter/Feet)</h4>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="volume">
                <h4>Volume (Liters/Gallons)</h4>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
